<!--sempre que iniciar o html deve se usar a tag <!DOCTYPE html, que indica o inicio de um documento do tipo html-->
<!DOCTYPE html>
<html lang="pt-br">
<!--a tag head vai conter os metadados do site, nesse caso o padrão utf8 e o titulo que vai aparecer no topo da guia-->
    <head>
        <meta charset="UTF-8">
        <title>Primeiro programa</title>
    </head>
    <body>
<!--a tag de cabeçalho começa com h e vai do 1 ao 6, sendo o h1 com maior ordem de prescedencia e o h6 com menor-->
        <h1>Ola mundo</h1>
    </body>
</html>
